<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #5e60ce;
            --primary-light: #7274d9;
            --accent: #48bfe3;
            --success: #06d6a0;
            --danger: #f25a6d;
            --dark: #1e1e2e;
            --gray: #94a3b8;
            --light: #f8fafc;
            --border: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.95;
            font-size: 1.1rem;
        }

        .author {
            position: absolute;
            bottom: 12px;
            right: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .progress-container {
            height: 8px;
            background: rgba(255,255,255,0.25);
            margin: 25px 40px 0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .content {
            padding: 50px 40px;
            min-height: 520px;
        }

        /* Pantalla de bienvenida con nombre */
        .welcome {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .welcome p {
            font-size: 1.15rem;
            color: var(--gray);
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .name-input {
            width: 100%;
            max-width: 420px;
            padding: 16px 20px;
            font-size: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 14px;
            margin: 20px auto;
            display: block;
            text-align: center;
            transition: all 0.3s;
        }

        .name-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(94, 96, 206, 0.15);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin: 35px 0;
        }

        .topic {
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
            padding: 18px;
            border-radius: 16px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            box-shadow: 0 6px 15px rgba(94,96,206,0.1);
        }

        /* Pregunta */
        .question-card {
            background: #fafbff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(94,96,206,0.08);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-weight: 600;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .options {
            display: grid;
            gap: 18px;
        }

        .option {
            background: white;
            padding: 20px;
            border-radius: 16px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.15rem;
        }

        .option:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(94,96,206,0.12);
        }

        .option input[type="radio"] {
            width: 24px;
            height: 24px;
            accent-color: var(--primary);
        }

        .option.selected {
            border-color: var(--primary);
            background: #eef2ff;
            box-shadow: 0 0 0 5px rgba(94,96,206,0.15);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        button {
            padding: 16px 36px;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-prev {
            background: #e2e8f0;
            color: var(--dark);
        }

        .btn-prev:hover:not(:disabled) {
            background: #cbd5e1;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #5a5cc4;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(94,96,206,0.35);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Resultado final */
        .result {
            text-align: center;
        }

        .greeting {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .score-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            font-weight: 800;
            color: white;
            font-size: 3rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
