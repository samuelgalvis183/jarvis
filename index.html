<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERQUIZ 2077 | Samuel Galvis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff006e;
            --neon-blue: #06ffa5;
            --neon-purple: #9d4edd;
            --dark-bg: #0a0a1f;
            --darker: #050514;
            --text: #e0e0ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--darker);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 110, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(6, 255, 165, 0.15) 0%, transparent 20%);
            overflow-x: hidden;
        }

        .glitch {
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%,100% { text-shadow: 0.05em 0 0 #00fffc, -0.05em 0 0 #fc00ff; }
            14% { text-shadow: 0.05em 0 0 #00fffc, -0.05em 0 0 #fc00ff; }
            15% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.05em 0 #fc00ff; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.05em 0 #fc00ff; }
            50% { text-shadow: 0.05em 0 0 #00fffc, -0.05em 0 0 #fc00ff; }
            99% { text-shadow: 0.05em 0 0 #00fffc, -0.05em 0 0 #fc00ff; }
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(10, 10, 31, 0.85);
            border: 2px solid var(--neon-blue);
            border-radius: 16px;
            box-shadow: 
                0 0 30px rgba(6, 255, 165, 0.5),
                inset 0 0 20px rgba(6, 255, 165, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #1a0033, #000011);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid var(--neon-pink);
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(6, 255, 165, 0.8);
        }

        .author {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1.1rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .timer {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border: 1px solid var(--neon-blue);
            border-radius: 8px;
            font-family: 'Orbitron';
            font-size: 1.4rem;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .progress-container {
            height: 8px;
            background: rgba(255,255,255,0.1);
            margin: 20px 40px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            width: 0%;
            box-shadow: 0 0 20px var(--neon-blue);
            transition: width 0.6s ease;
        }

        .content {
            padding: 50px 40px;
            min-height: 600px;
        }

        .welcome, .result {
            text-align: center;
        }

        .welcome h2 {
            font-family: 'Orbitron';
            font-size: 2.8rem;
            margin: 20px 0;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
        }

        input#nameInput {
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--neon-purple);
            color: var(--text);
            padding: 18px;
            font-size: 1.4rem;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            margin: 30px auto;
            display: block;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
        }

        input#nameInput:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(6, 255, 165, 0.8);
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .topic {
            background: rgba(255, 0, 110, 0.15);
            border: 1px solid var(--neon-pink);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
            transition: all 0.3s;
        }

        .topic:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.6);
        }

        .question-card {
            background: rgba(10, 10, 40, 0.7);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(6, 255, 165, 0.3);
        }

        .question-text {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .option {
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s;
            font-size: 1.2rem;
        }

        .option:hover {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 110, 0.1);
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.4);
        }

        .option.selected {
            border-color: var(--neon-blue);
            background: rgba(6, 255, 165, 0.15);
            box-shadow: 0 0 25px rgba(6, 255, 165, 0.6);
        }

        button {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 16px 40px;
            font-family: 'Orbitron';
            font-size: 1.3rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s;
            text-shadow: 0 0 10px var(--neon-blue);
            margin: 10px;
        }

        button:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 30px var(--neon-blue);
            transform: scale(1.1);
        }

        .btn-pink {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .btn-pink:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink);
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron';
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            box-shadow: 0 0 50px rgba(6, 255, 165, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 50px rgba(6, 255, 165, 0.8); }
            50% { box-shadow: 0 0 80px rgba(6, 255, 165, 1); }
            100% { box-shadow: 0 0 50px rgba(6, 255, 165, 0.8); }
        }

        .time-result {
            font-size: 1.8rem;
            margin: 20px 0;
            color: var(--neon-purple);
            text-shadow: 0 0 15px var(--neon-purple);
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .content { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch">CYBERQUIZ 2077</h1>
            <p>NIVEL INTERMEDIO • 20 PREGUNTAS • TECNOLOGÍA NEON</p>
            <div class="timer" id="timer">00:00</div>
            <div class="author">© Samuel Galvis</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>

        <div class="content" id="content"></div>
    </div>

    <script>
        // Base de datos (mismas 40 preguntas de antes)
        const questionsDB = [ /* ← Aquí van las 40 preguntas que ya tenías. Para no repetir, usaré un placeholder. Copia las 40 del mensaje anterior aquí */ ];
        // === PEGA AQUÍ LAS 40 PREGUNTAS DEL CÓDIGO ANTERIOR ===
        // (Si no las tienes, dime y te las paso completas otra vez)

        let questions = [], currentIndex = 0, answers = [], userName = '', startTime, timerInterval;

        const topics = ["Tecnología General", "Redes", "Hardware", "Software", "Historia Tech"];

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = formatTime(elapsed);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            return elapsed;
        }

        function renderContent() {
            const content = document.getElementById('content');
            const progress = currentIndex < 20 ? (currentIndex / 20) * 100 : 100;
            document.getElementById('progress').style.width = progress + '%';

            if (!userName) {
                content.innerHTML = `
                    <div class="welcome">
                        <h2>ACCESO AL SISTEMA</h2>
                        <p>Identifícate, Runner</p>
                        <input type="text" id="nameInput" placeholder="TU ALIAS AQUÍ" autofocus>
                        <button class="btn-pink" onclick="setName()">INICIAR SESIÓN</button>
                    </div>`;
                document.getElementById('nameInput').focus();
            } else if (currentIndex === -1) {
                content.innerHTML = `
                    <div class="welcome">
                        <h2>BIENVENIDO<br><span style="color:var(--neon-pink)">${userName.toUpperCase()}</span></h2>
                        <p>Prepárate para el desafío tecnológico definitivo</p>
                        <div class="topics-grid">
                            ${topics.map(t => `<div class="topic">${t}</div>`).join('')}
                        </div>
                        <button class="btn-pink" onclick="beginQuiz()">INICIAR CUESTIONARIO</button>
                    </div>`;
            } else if (currentIndex < 20) {
                const q = questions[currentIndex];
                content.innerHTML = `
                    <div class="question-card">
                        <h3>PREGUNTA ${currentIndex + 1}/20</h3>
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, i) => `
                                <label class="option ${answers[currentIndex] === i ? 'selected' : ''}">
                                    <input type="radio" name="q" value="${i}" ${answers[currentIndex] === i ? 'checked' : ''}>
                                    ${opt}
                                </label>
                            `).join('')}
                        </div>
                        <div style="margin-top:40px; text-align:center;">
                            <button class="btn-pink" ${currentIndex === 0 ? 'disabled' : ''} onclick="prev()">ANTERIOR</button>
                            <button class="btn-pink" onclick="next()">${currentIndex === 19 ? 'FINALIZAR' : 'SIGUIENTE'}</button>
                        </div>
                    </div>`;
                document.querySelectorAll('input[name="q"]').forEach(r => {
                    r.onchange = () => { answers[currentIndex] = parseInt(r.value); };
                });
            } else {
                const totalTime = stopTimer();
                const correct = answers.filter((a, i) => a === questions[i].correct).length;
                const percent = Math.round((correct / 20) * 100);
                let feedback = "";
                if (percent >= 90 && totalTime <= 600) feedback = "¡LEYENDA VIVIENTE! Velocidad y precisión perfectas.";
                else if (percent >= 80) feedback = "¡ELITE DIGITAL! Dominas el ciberespacio.";
                else if (percent >= 65) feedback = "Runner experimentado. Buen trabajo.";
                else feedback = "Vuelve al dojo, novato. Hay mucho que aprender.";

                content.innerHTML = `
                    <div class="result">
                        <h2>MISIÓN COMPLETADA</h2>
                        <div class="score-circle">${correct}/20</div>
                        <h3 style="color:var(--neon-pink); margin:20px 0">${percent}%</h3>
                        <div class="time-result">TIEMPO: ${formatTime(totalTime)}</div>
                        <p style="font-size:1.5rem; margin:30px 0; max-width:600px;">${feedback}</p>
                        <button class="btn-pink" onclick="location.reload()">NUEVA PARTIDA</button>
                    </div>`;
            }
        }

        function setName() {
            userName = document.getElementById('nameInput').value.trim() || "Runner";
            renderContent();
        }

        function beginQuiz() {
            questions = [...questionsDB].sort(() => 0.5 - Math.random()).slice(0, 20);
            answers = new Array(20).fill(null);
            currentIndex = 0;
            startTimer();
            renderContent();
        }

        function next() {
            if (currentIndex < 19) currentIndex++;
            else currentIndex = 20;
            renderContent();
        }

        function prev() {
            if (currentIndex > 0) currentIndex--;
            renderContent();
        }

        // Iniciar
        renderContent();
    </script>
</body>
</html>
