<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Tecnología - Nivel Intermedio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #8d99ae;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .progress-container {
            background: rgba(255,255,255,0.2);
            height: 10px;
            border-radius: 5px;
            margin: 20px 40px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--success);
            width: 0%;
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        .content {
            padding: 40px;
            min-height: 500px;
        }

        .intro {
            text-align: center;
            animation: fadeIn 0.8s;
        }

        .intro h2 { font-size: 1.8rem; margin-bottom: 20px; color: var(--primary); }
        .intro p { font-size: 1.1rem; line-height: 1.8; color: var(--gray); margin: 15px 0; }

        .topics {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin: 25px 0;
        }

        .topic-tag {
            background: #e0e7ff;
            color: var(--primary);
            padding: 10px 18px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .question-card {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.1);
            animation: fadeInUp 0.6s;
        }

        .question-number {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 16px;
        }

        .option {
            background: white;
            padding: 18px 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 1.1rem;
        }

        .option:hover {
            border-color: var(--primary);
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .option input[type="radio"] {
            width: 22px;
            height: 22px;
            accent-color: var(--primary);
        }

        .option.selected {
            border-color: var(--primary);
            background: #ebf0ff;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        button {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-prev {
            background: var(--gray);
            color: white;
        }

        .btn-prev:hover:not(:disabled) {
            background: #6c757d;
            transform: translateY(-2px);
        }

        .btn-next, .btn-start, .btn-restart {
            background: var(--primary);
            color: white;
        }

        .btn-next:hover, .btn-start:hover, .btn-restart:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result {
            text-align: center;
            animation: fadeIn 1s;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
        }

        .excellent { background: var(--success); }
        .good { background: var(--warning); color: var(--dark); }
        .regular { background: #ffa726; }
        .low { background: var(--danger); }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container { margin: 10px; border-radius: 16px; }
            .content { padding: 25px; }
            .header h1 { font-size: 1.8rem; }
            .question-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cuestionario de Tecnología</h1>
            <p>Nivel Intermedio • 20 preguntas</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>

        <div class="content" id="content">
            <!-- El contenido se genera con JavaScript -->
        </div>
    </div>

    <script>
        const questionsDB = [ /* ← Mismo array de 40 preguntas que te di antes */ ];
        // (Para no hacer el código eterno, copio solo el inicio y fin, pero debes pegar las 40 preguntas completas aquí)
        // ... [pega aquí las 40 preguntas del código anterior] ...

        // Seleccionar 20 aleatorias
        function getRandomQuestions() {
            const shuffled = [...questionsDB].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 20);
        }

        let questions = getRandomQuestions();
        let currentIndex = -1;
        let answers = new Array(20).fill(null);

        const purpose = "El propósito de este cuestionario es evaluar y reforzar tus conocimientos intermedios en tecnología, redes, hardware, software e historia tecnológica de forma divertida y educativa.";
        const topics = ["Tecnología General", "Redes Informáticas", "Hardware", "Desarrollo de Software", "Historia de la Tecnología"];

        function updateProgress() {
            const percent = currentIndex < 0 ? 0 : currentIndex === 20 ? 100 : (currentIndex / 20) * 100;
            document.getElementById('progress').style.width = percent + '%';
        }

        function renderContent() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            updateProgress();

            if (currentIndex === -1) {
                // Pantalla de inicio
                content.innerHTML = `
                    <div class="intro">
                        <h2>¡Bienvenido al cuestionario!</h2>
                        <p>${purpose}</p>
                        <div class="topics">
                            ${topics.map(t => `<span class="topic-tag">${t}</span>`).join('')}
                        </div>
                        <button class="btn-start">Comenzar Cuestionario</button>
                    </div>`;
                content.querySelector('.btn-start').onclick = () => { currentIndex = 0; renderContent(); };

            } else if (currentIndex < 20) {
                // Pregunta
                const q = questions[currentIndex];
                content.innerHTML = `
                    <div class="question-card">
                        <div class="question-number">Pregunta ${currentIndex + 1} de 20</div>
                        <div class="question-text">${q.question}</div>
                        <div class="options">
                            ${q.options.map((opt, i) => `
                                <label class="option ${answers[currentIndex] === i ? 'selected' : ''}">
                                    <input type="radio" name="q" value="${i}" ${answers[currentIndex] === i ? 'checked' : ''}>
                                    <span>${opt}</span>
                                </label>
                            `).join('')}
                        </div>
                        <div class="navigation">
                            <button class="btn-prev" ${currentIndex === 0 ? 'disabled' : ''}>Atrás</button>
                            <button class="btn-next">${currentIndex === 19 ? 'Finalizar' : 'Siguiente'}</button>
                        </div>
                    </div>`;

                // Eventos
                content.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.onchange = () => {
                        answers[currentIndex] = parseInt(radio.value);
                        renderContent(); // Para resaltar la opción seleccionada
                    };
                });

                content.querySelector('.btn-prev').onclick = () => { currentIndex--; renderContent(); };
                content.querySelector('.btn-next').onclick = () => {
                    currentIndex++;
                    renderContent();
                };

            } else {
                // Resultado final
                let correct = 0;
                questions.forEach((q, i) => { if (answers[i] === q.correct) correct++; });
                const percentage = Math.round((correct / 20) * 100);

                let feedback = "", circleClass = "";
                if (percentage >= 90) { feedback = "¡Excelente! Dominas el tema."; circleClass = "excellent"; }
                else if (percentage >= 75) { feedback = "¡Muy bien! Gran nivel."; circleClass = "good"; }
                else if (percentage >= 60) { feedback = "Bien, pero puedes mejorar."; circleClass = "regular"; }
                else { feedback = "¡Ánimo! Hay que repasar más."; circleClass = "low"; }

                content.innerHTML = `
                    <div class="result">
                        <h2>¡Cuestionario completado!</h2>
                        <div class="score-circle ${circleClass}">${correct}<small>/20</small></div>
                        <h3>${percentage}%</h3>
                        <p style="font-size:1.3rem; margin:20px 0; color:#555;">${feedback}</p>
                        <button class="btn-restart">Volver a intentarlo</button>
                    </div>`;

                content.querySelector('.btn-restart').onclick = () => {
                    questions = getRandomQuestions();
                    answers = new Array(20).fill(null);
                    currentIndex = -1;
                    renderContent();
                };
            }
        }

        renderContent();
    </script>
</body>
</html>
